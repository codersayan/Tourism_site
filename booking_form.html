</head>
<body>
    <header>
        <div class="nav">
            <i class="fa-sharp fa-solid fa-plane-departure logo"></i>
            <p><mark>myTrip</mark></p>
            <a href="index.html">HOME</a>

            <a href="booking_form.html">HOTEL BOOKING</a>
            <a href="#" target="_blank">GALLERY</a>
        </div>
    </header>

    <div class="formOuter">
        <div class="form">
            <h2>Booking Form</h2>
            <h4>Please fill up this form to book your Hotel</h4>
            <form action="">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name..." required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name..." required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your phone number..." required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address..." required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city name..." required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state name..." required>

                <label for="id_proof">Valid ID Proof:</label>
                <select id="id_proof" name="id_proof" required>
                    <option value="">Select an option</option>
                    <option value="passport">Passport</option>
                    <option value="driver_license">Driver's License</option>
                    <option value="national_id">National ID Card</option>
                    <option value="other">Other</option>
                </select>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address..." required>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" id="male1">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" id="female1">Female</label>

                <label for="arrival_date">Arrival Date & Time:</label>
                <input type="datetime-local" id="arrival_date" name="arrival_date" required>

                <label for="departure_date">Departure Date & Time:</label>
                <input type="datetime-local" id="departure_date" name="departure_date" required>

                <label for="members">Number of Members:</label>
                <input type="number" id="members" name="members" placeholder="Number of members..." required>

                <label for="payment" id="pay">Payment Methods :</label>
                <input type="radio" id="upi" name="payment" required>
                <label for="upi" id="upilabel">UPI</label>
                <input type="radio" id="netbanking" name="payment" required>
                <label for="netbanking" id="netbankinglabel">NET_BANKING</label>
                <input type="radio" id="card" name="payment" required>
                <label for="card" id="cardlabel">DEBIT/CREDIT CARD</label>
                <input type="radio" id="mini" name="payment" required>
                <label for="mini" id="minilabel">MINIMUM FEES</label>

                <label for="special_request">Do you have any special request?</label>
                <textarea id="special_request" name="special_request" rows="4" placeholder="Enter your queries..."></textarea>

                <input type="submit" value="BOOK NOW" id="btn">
            </form>
        </div>
    </div>
    

    <div class="footer">
        <div id="div1">
            <div class="divin">
                Reach us <br>
                <a href="#" target="_blank"><i class="fa-brands fa-square-facebook icon"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-square-twitter icon"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-square-whatsapp icon"></i></a>
            </div>
        </div>
        <div id="div2">
            <div class="divin">
                <i class="fa-solid fa-phone" id="icon1"></i> 1234567890 <br>
                <i class="fa-solid fa-at"></i> myTrip@gmail.com
            </div>
        </div>
        <div id="div3">
            <div class="divin">
                &#169; 2023 myTrip dummy website <br>country INDIA
            </div>
        </div>
    </div>
</body>
